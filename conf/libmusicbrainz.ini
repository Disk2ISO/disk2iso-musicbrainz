#############################################################################
# Manifest...: disk2iso - MusicBrainz Provider
# Filepath...: conf/libmusicbrainz.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=musicbrainz
# Modul name for UI
showname=MusicBrainz Provider
# Version internal and UI
version=1.2.0
# Description for UI
description=MusicBrainz Metadata Provider für Audio-CDs

[dependencies]
# Kritische externe Tools
external=curl,jq
# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-musicbrainz.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-musicbrainz
# Dokumentation (doc/) - optional
docu=04-4-11_MusicBrainz.md
# Frontend JavaScript (www/static/js/widgets/) - optional
js=musicbrainz.js,widgets/musicbrainz_widget_settings.js
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/widgets/) - optional
html=widgets/musicbrainz_widget_settings.html
# Backend Routes (www/routes/widgets/) - optional
router=widgets/musicbrainz_widget_settings.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=metadata/musicbrainz
# Cache-Ordner für Query-Results (.nfo Dateien)
cache=metadata/musicbrainz/cache
# Cover-Ordner für Album-Cover-Thumbnails (für Web-UI Modal)
covers=metadata/musicbrainz/covers
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=true
# Provider ist durch User aktiviert (ACTIVATED)
active=true
# Cache-Einstellungen (default: cache_enabled=true, cache_duration_days=30)
cache_enabled=true
cache_duration_days=30
# Rate-Limiting in Millisekunden (default: 1000ms zwischen Requests)
rate_limit_delay=1000

[provider]
# Provider-Typ
type=metadata
priority=40
supported_media=audio-cd

[api]
# MusicBrainz & CoverArt Archive API-Konfiguration
# base_url (default: https://musicbrainz.org/ws/2)
base_url=https://musicbrainz.org/ws/2
# coverart_base_url (default: https://coverartarchive.org)
coverart_base_url=https://coverartarchive.org
# user_agent (default: disk2iso/1.2.0)
user_agent=disk2iso/1.2.0
# timeout in Sekunden (default: 10)
timeout=10

