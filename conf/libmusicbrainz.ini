################################################################################
# disk2iso - MusicBrainz Provider Manifest
# Filepath: conf/lib-musicbrainz.ini
#
# Beschreibung:
#   Manifest-Datei für den MusicBrainz Metadata Provider
#   Definiert alle Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#
# Format: INI (Standard-kompatibel, kein jq erforderlich)
################################################################################

[module]
name=musicbrainz
version=1.2.0
description=MusicBrainz Metadata Provider für Audio-CDs

[dependencies]
# Kritische externe Tools
external=curl,jq

# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-musicbrainz.sh

# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-musicbrainz

# Dokumentation (doc/) - optional
docu=

# Frontend JavaScript (www/static/js/) - optional
js=musicbrainz.js

# Frontend CSS (www/static/css/) - optional
css=

# Frontend Templates (www/templates/) - optional
html=

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=metadata/musicbrainz

# Cache-Ordner für Query-Results (.nfo Dateien)
cache=metadata/musicbrainz/cache

# Cover-Ordner für Album-Cover-Thumbnails (für Web-UI Modal)
covers=metadata/musicbrainz/covers

# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=

# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[api]
# MusicBrainz & CoverArt Archive API-Konfiguration
base_url=https://musicbrainz.org/ws/2
coverart_base_url=https://coverartarchive.org
user_agent=disk2iso/1.2.0
timeout=10

[settings]
# Provider-Aktivierung (true = aktiv, false = deaktiviert)
active = true

# Cache-Einstellungen
cache_enabled = true
cache_duration_days = 30

# Rate-Limiting (Millisekunden zwischen Requests)
rate_limit_delay = 1000

